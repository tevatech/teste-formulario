<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">

</head>
<body>

  <div class="form-box">
  <h2>Peça seu orçamento agora mesmo!</h2>
  
    <form id="dadosSalvos" class="row g-3">
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" name="name" placeholder="Nome">
            <label for="nome">Nome</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
            <label for="telefone">Telefone</label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
            <label for="floatingPassword">E-mail</label>
        </div>
        <div class="mb-3">
        <select class="form-select" id="servico">
            <option selected disabled>Escolha o serviço</option>
            <option>Criação de site</option>
            <option>Manutenção</option>
            <option>Suporte técnico</option>
        </select>
        </div>

    </div>
  <div class="col-12">
           <div class="form-floating">
        <textarea class="form-control" placeholder="Mensagem" id="msg" name="msg" style="height: 200px"></textarea>
        <label for="msg">Mensagem</label>
        </div>
  </div>
  <div id="mensagemSucesso" class="alert alert-success d-none">
  Formulário enviado com sucesso!
</div>

<div class="col-12 text-end">
  <button type="submit" class="btn btn-primary px-5 btn-sombra">
    Enviar
  </button>
</div>

</form>
 
    </div>

<script src="script.js"></script>


</body>
</html>
